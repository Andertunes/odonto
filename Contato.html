<div class="texto">
    <h1 class="cor1">Precisando de Ajuda?</h1>
</div>
<div class="ajuda">
<p class="cor2">Preencha o formulário abaixo para entrar em contato com a <b>OdontoClinic</b>.</p>
</div>
<div class="conteudo_formulario"> <!-- caixa que receberá o formulário -->
    
    <form method="post" id="fContato" action="mailto:antunes@sense.com.br">
        <!-- metodo post para guardar as informações id (IDENTIFICAÇÃO) para chamar no css e formatar action para qual email irão os dados. Temos o metodo GET para pesquisas. Ele não guarda o conteúdo. -->
        <p>
                <input type="text" name="tNome" id="cNome" size="30" maxlength="20" placeholder="Primeiro Nome" autofocus required/>
                <input type="text" name="tNome" id="cNome" size="30" maxlength="20" placeholder="Sobrenome" autofocus required/>
                <!-- maxlength = qdt de caracteres que irá aceitar
                ***size = tamanho da caixa de texto
                ***placeholder - dica para o usuário de qual será o conteúdo da caixa
                ***autofocus - cursor ficará piscando dentro da caixa
                required - deixa o campo obrigatório -->
        </p>
        <p>
            <input type="email" name="tMail" id="cMail" size="30" maxlength="30" placeholder="E-mail" autofocus required/>
            <input type="tel" name="tFone" id="cFone" size="30" maxlength="30" placeholder="Celular" autofocus required/>
        </p>

       
            <!-- Select criar caixas combinadas -->
            <!-- ***SELECTED (este coloco dentro da tag option) - deixar o São Paulo marcado***VALUE o que vc colocar será como o banco de dados receberá. Caso você não coloque ela receberá o valor São Paulo mesmo -->
            <p ><span style="color:#3e7f92">Escolha uma opção abaixo:</span></p>
            <p><select name="tOpt" id="cOpt" maxlength="20">
               <optgroup>
                   <option value="MG">Agendar consulta</option>
                   <option value="MG">Dúvidas</option>
                   <option value="RJ">Reclamação</option>
                   <option value="ES">Elogio</option>
               </optgroup> 

</select>
</p>

            <p>
                <textarea name="tMsg" id="cMsg" cols="69" rows="10" placeholder="Deixe aqui sua mensagem"></textarea>
            </p>
            <div class="check">
            <p>
            <input type="checkbox" id="cOfertas" name="tOfertas">
            <label for="cOfertas">Aceito receber novidades, conteúdos informativos e publicitários.</label>
            </p>
            </div>
            <div class="check">
            <p>
                <input type="checkbox" id="cPolitica" name="tPolitica">
                <label for="cPolitica">Declaro que li e aceito a politica de privacidade da OdontoClinic. </label>
                </p>
            </div>

        <div class="botao1">
        <input id="botao" type="submit" name="Enviar">
    </div>
    </form>

    <div class="box_rodape">
        Todos os direitos reservados 2023
    </div>
